            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E14D2A;">
                <a class="navbar-brand" href="./home.html">

        </header>
        <section class="cadastro" style="background: #ff6347;">
            <div class="container">
                <form class="formulario pt-2" action="mailto:email@dominio.com.br" method="post" enctype="text/plain">
                    <div class="form-row">
                        <div class="col">
                            <label for="inputEmail4">Nome:</label>
                            <input type="text" class="form-control" placeholder="Nome" required>
                        </div>
                        <div class="col">
                            <label for="inputEmail4">Sobrenome:</label>
                            <input type="text" class="form-control" placeholder="Sobrenome" required>
                        </div>
                    </div>
                    <div class="form-row pt-2">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="email@dominio.com.br" required>
                        </div>            
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Complemento</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <select id="inputEstado" class="form-control">
                                <option selected>Acre - AC</option>
                                <option >Alagoas - AL</option>
                                <option>Amazonas - AM</option>
                                <option>Amapá - AP</option>
                                <option>Bahia - BA</option>
                                <option>Ceará - CE</option>
                                <option>Distrito Federal - DF</option>
                                <option>Espírito Santo - ES</option>
                                <option>Goiás - GO</option>
                                <option>Maranhão - MA</option>
                                <option>Minas Gerais - MG</option>
                                <option>Mato Grosso do Sul - MS</option>
                                <option>Mato Grosso - MT</option>
                                <option>Pará - PA</option>
                                <option>Paraíba - PB</option>
                                <option>Pernambuco - PE</option>
                                <option>Piauí - PI</option>
                                <option>Paraná - PR</option>
                                <option>Rio de Janeiro - RJ</option>
                                <option>Rio Grande do Norte - RN</option>
                                <option>Roraima - RR</option>
                                <option>Rio Grande do Sul - RS</option>
                                <option>Santa Catarina - SC</option>
                                <option>Sergipe - SE</option>
                                <option>São Paulo - SP</option>
                                <option>Tocantins - TO</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" placeholder="00000-000" pattern="[\d]{5}-?[\d]{3}" title="00000-000" required>
                        </div>
                    </div>                    
                    <button type="submit" class="btn btn-primary btn-lg btn-block btn-sm">Cadastrar</button>
                </form>
            </div>
        </section>
        <footer class="rodape">

        </footer>
